<h1> Ejemplos 4 - Todo List con se√±ales escribibles </h1>

<div>
    <div>
        <label for="todo">Ingrese una tarea</label>
        <input
            pInputText
            id="todo" 
            aria-describedby="todo-task"
            name="todo"
            #todo
        />
        <small id="username-help">
            Ingrese las tareas a realizar
        </small>
    </div>
    <p-button label="Agregar Tarea" severity="success"  (click)="addTodo(todo)"/>
</div>

<ul>
    @for (item of todos(); track item) {
        <li>
            {{item}}
        </li>
    }
</ul>
